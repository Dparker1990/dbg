# 386 linux
jobs:
  include:
    -  os: linux
       services: docker
       env: go_32_version=1.14
    -  os: linux
       services: docker
       env: go_32_version=1.13
    -  os: linux
       services: docker
       env: go_32_version=1.12

script: chmod u+x ./.travis.test.sh && ./.travis.test.sh

cache:
  directories:
    - $HOME/AppData/Local/Temp/chocolatey
